<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Turma da Manhã</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="menu">
            <div class="divTituloMenu">
                <span>idCurso</span>
            </div>
    
            <div class="divItensMenu">
                <div class="divItemMenu">
                    <div class="divNomeItem">
                        <span>Curso<span>
                    </div>
    
                    <div class="divOpcoesItem">
                        <a href="telaCurso.html">
                            <i class="bi bi-house-fill"></i>
                            <span>Home</span>
                        </a>
                    </div>
                </div>
    
                <div class="divItemMenu">
                    <div class="divNomeItem">
                        <span>Turmas</span>
                    </div>
    
                    <div class="divOpcoesItem">
                        <a href="telaInicialTurma.html">
                            <i class="bi bi-pip"></i>
                            <span>Turma da Manhã</span>
                        </a>
                    </div>
                </div>
    
                <div class="divItemMenu">
                    <div class="divNomeItem">
                        <span>Configurações</span>
                    </div>
    
                    <div class="divOpcoesItem">
                        <a href="perfilUsuario.html">
                            <i class="bi bi-person-square"></i>
                            <span>Perfil</span>
                        </a>
    
                        <a href="index.html">
                            <i class="bi bi-box-arrow-left"></i>
                            <span>Sair</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <header>
                <nav>
                    <a href="telaInicialTurma.html">
                        <i class="bi bi-info-square"></i>
                        <span>Início</span>
                    </a>

                    <a href="telaProgressoTurma.html">
                        <i class="bi bi-bar-chart-fill"></i>
                        <span>Progresso da Turma</span>
                    </a>

                    <a href="telaParticipantesTurma.html">
                        <i class="bi bi-people-fill"></i>
                        <span>Participantes</span>
                    </a>
                </nav>
            </header>

            <div class="divConteudoPrincipal">
                <div class="divTituloTela">
                    <span>Turma da Manhã</span>
                </div>

                <div class="secao">
                    <div class="divTituloSecao">
                        <span>Progresso da Turma</span>
                    </div>

                    <div class="divConteudoSecao">
                        <table>
                            <tr>
                                <th class="nomeAlunoTable">Nome do Aluno</th>
                                <th class="progressoAlunoTable">Progresso</th>
                                <th class="porcentagemAlunoTable">%</th>
                            </tr>

                            <tr>
                                <td class="nomeAlunoTable">Alane Menesses</td>
                                <td class="progressoAlunoTable">
                                    <div class="barraProgresso">
                                        <div id="preenchimentoBarra1"></div>
                                    </div>
                                </td>
                                <td class="porcentagemAlunoTable">30%</td>
                            </tr>
                            
                            <tr>
                                <td class="nomeAlunoTable">Aureliano Barcelar</td>
                                <td class="progressoAlunoTable">
                                    <div class="barraProgresso">
                                        <div id="preenchimentoBarra2"></div>
                                    </div>
                                </td>
                                <td class="porcentagemAlunoTable">10%</td>
                            </tr>

                            <tr>
                                <td class="nomeAlunoTable">Jean Alves</td>
                                <td class="progressoAlunoTable">
                                    <div class="barraProgresso">
                                        <div id="preenchimentoBarra3"></div>
                                    </div>
                                </td>
                                <td class="porcentagemAlunoTable">20%</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
